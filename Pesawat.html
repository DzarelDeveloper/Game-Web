<br><div class="btn" ontouchstart="left()"><<<</div><div class="btn" ontouchstart="right()">>>></div>
<style type="text/css">
body {
  text-align: center;
  user-select: none;
  background: lightsteelblue;
}

.btn {
  width: 100px;
  margin: 10px;
  background: white;
  border-radius: 10px;
  color: royalblue;
  font-size: 25px;
  padding: 15px;
  display: inline-block;
}

#plane {
  position: absolute;
  top: 200px;
  left: 200px;
  z-index: 2;
  transition: top, left 0.15s;
  -webkit-transition: top, left 0.15s;
  -moz-transition: top, left 0.15s;
}

#times {
  width: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

#gametime {
  font-size: 25px;
  color: white;
}

#gameover {
  position: absolute;
  top: 20px;
  bottom: 20px;
  right: 20px;
  left: 20px;
  background: whitesmoke;
  border-radius: 20px;
  z-index: 3;
  padding: 10px;
  font-size: 25px;
  font-family: Courier new, monospace;
}

#startbtn {
  width: 180px;
  display: inline-block;
  padding: 15px;
  margin-top: 25px;
  border-radius: 15px;
  background: royalblue;
  color: white;
}

#r1 {
  left: 20px;
}

#r2 {
  left: 75px;
}

#r3 {
  left: 125px;
}

#r4 {
  left: 175px;
}

#r5 {
  left: 225px;
}

#r6 {
  left: 275px;
}

.rocket {
  position: absolute;
  transform: rotate(180deg);
  -webkit-transform: rotate(180deg);
  -moz-transform: rotate(180deg);
}

#gameblock {
  width: 300px;
  height: 500px;
  position: relative;
  display: inline-block;
  border: 2px solid black;
  background: royalblue;
  overflow: hidden;
}
</style>
<script type="text/javascript">
var x = 125;
var y = 200;
var falls = ["rfall1()", "rfall2()", "rfall3()", "rfall4()", "rfall5()", "rfall6()"];
var time = 500;
var ftime = 30;
var gtime = 0;
var rx1 = 20;
var ry1 = -30;
var rx2 = 75;
var ry2 = -30;
var rx3 = 125;
var ry3 = -30;
var rx4 = 175;
var ry4 = -30;
var rx5 = 225;
var ry5 = -30;
var rx6 = 275;
var ry6 = -30;
var process;
var randfall;
var timeintv;
var gameIsOver = false;
var gameovr = document.querySelector("#gameover");

update();

function gameprocess() {
  process = setTimeout("gameprocess()", 10);
  if (!gameIsOver) {
    if (x > rx1 - 50 && x < rx1 + 25 && y > ry1 - 50 && y < ry1 + 25) {
      gameover();
    }
    if (x > rx2 - 50 && x < rx2 + 25 && y > ry2 - 50 && y < ry2 + 25) {
      gameover();
    }
    if (x > rx3 - 50 && x < rx3 + 25 && y > ry3 - 50 && y < ry3 + 25) {
      gameover();
    }
    if (x > rx4 - 50 && x < rx4 + 25 && y > ry4 - 50 && y < ry4 + 25) {
      gameover();
    }
    if (x > rx5 - 50 && x < rx5 + 25 && y > ry5 - 50 && y < ry5 + 25) {
      gameover();
    }
    if (x > rx6 - 50 && x < rx6 + 25 && y > ry6 - 50 && y < ry6 + 25) {
      gameover();
    }
  }
}

function gameover() {
  clearInterval(process);
  clearInterval(randfall);
  gameIsOver = true;
  gameovr.style.display = "block";
  go.innerHTML = "Game over<br>Your time: " + gtime + " seconds";
}

function startGame() {
  gameIsOver = false;
  gameovr.style.display = "none";
  ry1 = -30;
  ry2 = -30;
  ry3 = -30;
  ry4 = -30;
  ry5 = -30;
  ry6 = -30;
  x = 125;
  gtime = 0;
  gametime.innerHTML = gtime;
  update();
  gameprocess();
  randfall = setTimeout(randomFall, time);
}

timeintv = setInterval(setTime, 1000);

function setTime() {
  if (!gameIsOver) {
    gtime++;
    gametime.innerHTML = gtime;
  }
}

function randomFall() {
  if (!gameIsOver) {
    var fall = falls[Math.floor(Math.random() * falls.length)];
    setTimeout(() => {
      if (fall === 'rfall1()') {
        rfall1();
      } else if (fall === 'rfall2()') {
        rfall2();
      } else if (fall === 'rfall3()') {
        rfall3();
      } else if (fall === 'rfall4()') {
        rfall4();
      } else if (fall === 'rfall5()') {
        rfall5();
      } else if (fall === 'rfall6()') {
        rfall6();
      }
      randomFall();
    }, 500); // Delay antara jatuhnya roket (500ms dalam contoh ini)
  }
}

function update() {
  r1.style.top = ry1 + "px";
  r2.style.top = ry2 + "px";
  r3.style.top = ry3 + "px";
  r4.style.top = ry4 + "px";
  r5.style.top = ry5 + "px";
  r6.style.top = ry6 + "px";
  plane.style.left = x + "px";
}

function right() {
  if (!gameIsOver) {
    x += 25;
    update();
    if (x >= 250) {
      x = 250;
      update();
    }
  }
}

function left() {
  if (!gameIsOver) {
    x -= 25;
    update();
    if (x <= 0) {
      x = 0;
      update();
    }
  }
}

function rfall1() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall1, ftime);
    if (ry1 < 530) { 
      ry1 += 5;
      r1.style.top = ry1 + "px";
    } else {
      ry1 = -30;
      clearInterval(intv);
    }
    update();
  }
}

function rfall2() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall2, ftime);
    if (ry2 < 530) { 
      ry2 += 5;
      r2.style.top = ry2 + "px";
    } else {
      ry2 = -30;
      clearInterval(intv);
    }
    update();
  }
}

function rfall3() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall3, ftime);
    if (ry3 < 530) { 
      ry3 += 5;
      r3.style.top = ry3 + "px";
    } else {
      ry3 = -30;
      clearInterval(intv);
    }
    update();
  }
}

function rfall4() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall4, ftime);
    if (ry4 < 530) { 
      ry4 += 5;
      r4.style.top = ry4 + "px";
    } else {
      ry4 = -30;
      clearInterval(intv);
    }
    update();
  }
}

function rfall5() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall5, ftime);
    if (ry5 < 530) { 
      ry5 += 5;
      r5.style.top = ry5 + "px";
    } else {
      ry5 = -30;
      clearInterval(intv);
    }
    update();
  }
}

function rfall6() {
  if (!gameIsOver) {
    var intv = setTimeout(rfall6, ftime);
    if (ry6 < 530) { 
      ry6 += 5;
      r6.style.top = ry6 + "px";
    } else {
      ry6 = -30;
      clearInterval(intv);
    }
    update();
  }
}
</script>
    </body>
</html>
